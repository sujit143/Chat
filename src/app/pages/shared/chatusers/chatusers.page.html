
<ion-header>
  <user-header></user-header>
</ion-header>

<ion-content>
    <ion-list #chatuisers>
        <ion-item-sliding *ngFor='let chatcontact of chatContacts'>
           <ion-item  routerLink="/chatdetails/session/{{chatcontact.id}}">
               <ion-avatar slot="start">
                   <img src='{{chatcontact.photofile}}'>
                 </ion-avatar>
                 <ion-label>
                   <b>{{chatcontact.name}}</b>
                   <p>{{chatcontact.lastmessage}}</p>
                 </ion-label>
                 <ion-label slot='end'>
                     <b>{{chatcontact.lastmessagedate}}</b><br>
                     <span [hidden]='chatcontact.unreadcount <= 0'><ion-badge color="primary">{{chatcontact.unreadcount}}</ion-badge></span>
                 </ion-label>
           </ion-item>
        </ion-item-sliding>
      </ion-list>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="vimeo" >
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" >
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" >
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" >
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
